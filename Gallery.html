<!DOCTYPE html>
<html>
<head>
    <title>My Vacation - Bangalore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c8e6c9; /* Light green */
            color: #2e7d32; /* Dark green */
        }
        a {
            text-decoration: none;
            color: #388e3c; /* Dark green */
        }
        a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            font-weight: normal;
        }
        /* Header styles */
        .header {
            background-color: #81c784; /* Light green */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .header h1, .header h4 {
            color: #fff;
        }
        /* Image styles */
        img {
            max-width: 25%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
           /* Top links styles */
        .top-links {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 0;
            background-color: #a5d6a7; /* Light green */
            border-radius: 5px;
        }
        .top-links a {
            margin: 0 10px;
            color: #388e3c; /* Dark green */
        }
        .top-links a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
        /* About section styles */
        #about {
            background-color: #ffffff; /* White */
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #about h3 {
            color: #2e7d32; /* Dark green */
            margin-top: 0;
        }
        #about p {
            font-size: 16px;
            line-height: 1.5;
        }
        /* Places section styles */
        #places {
            background-color: #ffffff; /* White */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #places h2 {
            color: #2e7d32; /* Dark green */
            margin-top: 0;
        }
        #places ul {
            list-style-type: none;
            padding: 0;
        }
        #places li {
            margin-bottom: 10px;
        }
        /* Contact section styles */
        #contact {
            text-align: center;
            margin-top: 20px;
        }
        #contact a {
            color: #388e3c; /* Dark green */
        }
        #contact a:hover {
            color: #1b5e20; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="header">
   <br>     <h1>The Gallery</h1>
    </div>
     <div class="top-links">
    <img src="images/8e3cc545-0dc7-4562-9b8c-fb941892b1b6.jpg" alt="Image 1">
    <img src="images/0844428a-8388-41c3-8623-a77d90c24da1.jpg" alt="Image 2">
    <img src="images/2547655d-e116-4633-be2e-32c1254d01b8.jpg" alt="Image 3">
    <img src="images/ea96f9df-c55e-49cd-950c-90f9e3e22200.jpg" alt="Image 4">
    <img src="images/ed1b1498-6c71-4eaf-bbd4-084c0cb241f0.jpg" alt="Image 5">
    <img src="images/fc5ab878-b2d0-4926-a150-8881b0c1367d.jpg" alt="Image 6">
     </div>
    <div class="header">
        <h4><a href="https://prettyfly8.github.io/HTML/Gallery.html">Gallery</a></h4>
        <h4><a href="https://prettyfly8.github.io/HTML/Contact%20me.html">Contact Me</a></h4>
    </div>
</body>
</html>
